<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
</head>
<style>
    /* Immediate child Selector */
    ul > li{
        color: blue;
    }
</style>
<body>
    <ol>
        <li>
            list item one
        </li>
        <li>list item two</li>
        <ul>
            <li>sublist item one</li>
            <li>sublist item Two</li>
        </ul>
        <li>list item three</li>
    </ol>
</body>
</html>
